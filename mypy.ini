[mypy]
python_version = 3.11
namespace_packages = True
explicit_package_bases = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing library stubs for external packages
[mypy-fmp_python.fmp.*]
ignore_missing_imports = True

[mypy-findatapy.*]
ignore_missing_imports = True

[mypy-findatapy.market.*]
ignore_missing_imports = True

[mypy-findatapy.timeseries.*]
ignore_missing_imports = True

[mypy-findatapy.util.*]
ignore_missing_imports = True

# Ignore missing imports for common test packages
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-backtester.model.model_configs]
disallow_untyped_decorators = False

[mypy-backtester.indicators.indicator_configs]
disallow_untyped_decorators = False

[mypy-backtester.risk_management.component_configs.*]
disallow_untyped_decorators = False

[mypy-backtester.core.config]
disallow_untyped_decorators = False

[mypy-backtester.strategy.portfolio.portfolio_strategy_config]
disallow_untyped_decorators = False

[mypy-tests.*]
allow_untyped_defs = True
allow_untyped_calls = True
disable_error_code = arg-type,call-arg,attr-defined,method-assign
disallow_untyped_decorators = False

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-backtester.strategy.*]
ignore_errors = True

[mypy-backtester.execution.*]
ignore_errors = True

[mypy-backtester.indicators.*]
ignore_errors = True

[mypy-backtester.model.*]
ignore_errors = True

[mypy-backtester.risk_management.*]
ignore_errors = True
